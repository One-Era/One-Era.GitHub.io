<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>独立时代</title>
    <meta name="description" content="独立时代" />
    <meta name="author" content="独立时代中文电子杂志社" />
    <meta name="keywords" content="独立时代,中文杂志,电子杂志,中文电子杂志,香港,香港中文大学" />
    <link href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.7.6/jquery.fullPage.js"></script>

    <style>
        /*loading animation starts*/
        #fullpage {
            opacity: 0;
            animation: fadein;
            animation-duration: 1.5s;
            animation-delay: 0.4s;
            animation-fill-mode: forwards;
        }

        .logo {
            opacity: 0;
            animation: fadein;
            animation-duration: 1s;
            animation-delay: 0.7s;
            animation-fill-mode: forwards;
        }

        .headline {
            opacity: 0;
            animation: fadein;
            animation-duration: 1s;
            animation-delay: 1.0s;
            animation-fill-mode: forwards;
        }

        .footer {
            opacity: 0;
            animation: fadein;
            animation-duration: 1s;
            animation-delay: 1.3s;
            animation-fill-mode: forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        /*loading animation ends*/

        /*normal css starts*/
        #fullpage {
            text-align: center;
            background-size: cover;
            background-image: url(bg.jpg);
            -webkit-user-select: none; /* Chrome/Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }

        .logo {
            width: 100%;
            position: absolute;
            top: 15vmin;
            height: 40vmin;
        }

        .logopng {
            height: 100%;
            filter: drop-shadow(0px 0px 10px #000);
            -webkit-filter: drop-shadow(0px 0px 10px #000000);
        }

        .headline {
            width: 100%;
            position: absolute;
            top: 60vh;
        }

            .headline a {
                font-size: 5vmin;
                font-family: "Microsoft YaHei Light","Microsoft YaHei",sans-serif;
                color: #fff;
                margin: 0;
                padding: 0;
                text-shadow: 0px 0px 20px #000;
                text-decoration: none;
            }

        .footer {
            position: absolute;
            bottom: 2vh;
            font-size: 2.5vmin;
            font-family: "Microsoft YaHei Light","Microsoft YaHei",sans-serif;
            width: 100%;
            clear: both;
            color: #fff;
            white-space: nowrap;
            text-shadow: 0px 0px 20px #000;
        }
        /*normal css ends*/

        /*responsive layout for phones*/
        @media only screen and (max-width: 1000px) {
            .footer {
                bottom: 2vh;
                font-size: 4vmin;
            }
        }
        /*responsive layout ends*/
    </style>

    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                verticalCentered: false
            });
        });
    </script>
</head>

<body style="margin:0">
    <div id="fullpage">
        <div class="logo">
            <img class="logopng" src="logo.png" unselectable="on" alt="" />
        </div>

        <div class="headline">
            <h1><a href="https://one-era.com/download/v30.pdf">新年刊《食·色》已经上线<br>欢迎下载阅读</a></h1>
        </div>

        <div class="footer">
            <span><i class="fa fa-users"></i> 关于我们</span>
            <span> | </span>
            <span><i class="fa fa-share-alt"></i> 社交媒体</span>
            <span> | </span>
            <span><i class="fa fa-book"></i> 往期杂志</span>
            <span> | </span>
            <span><i class="fa fa-envelope"></i> 来信来稿</span>
        </div>
    </div>
</body>
</html>
