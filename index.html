    <style>
        #fullpage {
            opacity: 0;
            animation: fadein;
            animation-duration: 1.5s;
            animation-delay: 0s;
            animation-fill-mode: forwards;
        }

        .logo {
            opacity: 0;
            animation: fadein;
            animation-duration: 1s;
            animation-delay: 0.6s;
            animation-fill-mode: forwards;
        }

        .headline {
            opacity: 0;
            animation: fadein;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        .dilan {
            opacity: 0;
            animation: fadein;
            animation-duration: 1s;
            animation-delay: 1.4s;
            animation-fill-mode: forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        .section {
            text-align: center;
            background-size: cover;
        }

        #section0 {
            background-image: url(index/bg.jpg);
            padding: 8% 0 0 0;
        }

        .dialog__content {
            color: #000;
        }

        .logo {
            width: 100%;
            position: absolute;
            pointer-events: none;
            top: 15vmin;
            height: 40vmin;
            -webkit-filter: drop-shadow(0px 0px 10px #000000);
            filter: drop-shadow(0px 0px 10px #000);
        }

        .logopng {
            height: 100%;
        }

        .headline {
            width: 100%;
            position: absolute;
        }

            .headline a {
                font-size: 5vmin;
                font-family: "Microsoft YaHei Light","Microsoft YaHei",sans-serif;
                color: #fff;
                margin: 0;
                padding: 0;
                text-shadow: 0px 0px 20px #000;
                -webkit-user-select: none; /* Chrome/Safari */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+ */
            }



        .dilan {
            position: absolute;
            font-family: "Microsoft YaHei Light","Microsoft YaHei",sans-serif;
            width: 100%;
            clear: both;
            color: #fff;
            -webkit-user-select: none; /* Chrome/Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }


        .dilannowrap {
            white-space: nowrap;
            text-shadow: 0px 0px 15px #000;
        }

        /*responsive layout*/

        /*for potrtait phones*/
        @media only screen and (max-device-width: 736px) and (orientation : portrait) {

            .headline {
                top: 100vmin;
            }

            .dilan {
                bottom: 2vmin;
                font-size: 4vmin;
            }

            .phonehidden {
                opacity: 0;
            }
        }

        /*for landscape phones*/
        @media only screen and (max-device-width: 736px) and (orientation : landscape) {

            .headline {
                top: 60vmin;
            }

            .dilan {
                bottom: 2vmin;
                font-size: 4vmin;
            }

            .phonehidden {
                opacity: 1;
            }
        }

        /*for small windows on tablets and computers*/
        @media only screen and (min-device-width: 737px) and (max-width:699px) {

            .headline {
                top: 60vmin;
            }

            .dilan {
                bottom: 2vmin;
                font-size: 4vmin;
            }

            .phonehidden {
                opacity: 0;
            }
        }

        /*for large windows on htablets and computers*/
        @media only screen and (min-device-width: 737px) and (min-width:700px) {

            .headline {
                top: 60vmin;
            }

            .dilan {
                bottom: 3vmin;
                font-size: 2vmin;
            }
        }
    </style>

<body>
    <div id="fullpage">
        <div class="section" id="section0">

            <div class="logo">

            </div>


            <div class="headline">
                <h1><a class="headlineword" href="https://one-era.com/download/v30.pdf">新年刊《食·色》已经上线<br>欢迎下载阅读</a></h1>
            </div>

            <div class="dilan">

                <span class="dilannowrap"><span class="phonehidden">| </span>© 2016《独立时代》中文电子杂志社</span>
